#\u914D\u7F6E\u5185\u5D4CTomcat\u7AEF\u53E3\u53F7
server.port=9301

#\u914D\u7F6E\u9879\u76EE\u4E0A\u4E0B\u6587\u6839
server.servlet.context-path=/springboot_mybatis

#\u914D\u7F6E\u6570\u636E\u5E93\u7684\u8FDE\u63A5\u4FE1\u606F
